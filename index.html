<html>
    <head>
        <!-- Javascript Import-->
        <script type="text/javascript" src="js/roster.js"></script>
        <script type="text/javascript" src="js/layout.js"></script>
        <script type="text/javascript" src="js/personleague.js"></script>
        <script type="text/javascript" src="js/proleague.js"></script>
        <script type="text/javascript" src="js/make.js"></script>
        <!-- CSS Import-->
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="css/ui.css">
        <meta charset="utf-8"/>
    </head>
    <body>
        <div class="commonLayout" style="width:1280px; height:720px;">
            <div class="commonLayout contentHeader" style="width:1280px;">
                <div class="commonLayout tabButton" onclick="showContent(1);">
                    <span style="display:inline-block; padding:5px; font-size:12px; font-weight:bold;">개인리그</span>
                </div>
                <div class="commonLayout tabButton" onclick="showContent(2);">
                    <span>프로리그</span>
                </div>
            </div>
            <div class="commonLayout contentBody" style="border:1px solid #DDD;">
                <!-- 개인리그 탭 -->
                <div id="tab1" class="commonLayout">
                    개인리그
                    <div class="commonLayout" style="width:80px; height:30px; border:1px solid #DDD;">
                        <span class="tableTitle">Player1</span>
                    </div>
                    <div class="commonLayout" style="width:auto; height:30px; border:1px solid #DDD;">
                        <input id="player1" type="text"></input>
                    </div>
                    <div class="commonLayout" style="width:auto; height:30px; border:1px solid #DDD;">
                        <select id="team1">
                            <option value="">[팀 선택]</option>
                            <option value="1">SK Telecom T1</option>
                            <option value="2">KT Rolster</option>
                            <option value="3">Samsung Galaxy</option>
                            <option value="4">CJ Entus</option>
                            <option value="5">JinAir Greenwings</option>
                            <option value="6">MVP Chickenmaru</option>
                            <option value="7">Afreeca Freecs</option>
                        </select>
                    </div>
                    <div class="commonLayout" style="height:30px; border:1px solid #DDD;">
                        <select id="race1">
                            <option value="">[종족]</option>
                            <option value="Z">Zerg</option>
                            <option value="T">Terran</option>
                            <option value="P">Protoss</option>
                        </select>
                    </div>
                    <div class="commonLayout" style="width:80px; height:30px; border:1px solid #DDD;">
                        <span class="tableTitle">Player2</span>
                    </div>
                    <div class="commonLayout" style="width:auto; height:30px; border:1px solid #DDD;">
                        <input id="player2" type="text"></input>
                    </div>
                    <div class="commonLayout" style="width:auto; height:30px; border:1px solid #DDD;">
                        <select id="team2">
                            <option value="">[팀 선택]</option>
                            <option value="1">SK Telecom T1</option>
                            <option value="2">KT Rolster</option>
                            <option value="3">Samsung Galaxy</option>
                            <option value="4">CJ Entus</option>
                            <option value="5">JinAir Greenwings</option>
                            <option value="6">MVP Chickenmaru</option>
                            <option value="7">Afreeca Freecs</option>
                        </select>
                    </div>
                    <div class="commonLayout" style="height:30px; border:1px solid #DDD;">
                        <select id="race2">
                            <option value="">[종족]</option>
                            <option value="Z">Zerg</option>
                            <option value="T">Terran</option>
                            <option value="P">Protoss</option>
                        </select>
                    </div>
                </div>

                <!-- 프로리그 탭 -->
                <div id="tab2" class="commonLayout" style="display:none;">
                    <div class="commonLayout matchTable" style="width:540px;">
                        <div class="commonLayout" style="width:538px; border:1px solid #DDD;">
                            <span style="display:inline-block; font-size:12px; font-weight:bold; width:100%; padding:6px 0; text-align:center;">
                                Match
                            </span>
                        </div>
                        <div class="commonLayout" style="height:30px;">
                            <select id="proleagueTeam1" style="width:190px;" onchange="selectTeam(1, this.value);">
                                <option value="">[팀1 선택]</option>
                                <option value="1">SK Telecom T1</option>
                                <option value="2">KT Rolster</option>
                                <option value="3">Samsung Galaxy</option>
                                <option value="4">CJ Entus</option>
                                <option value="5">JinAir Greenwings</option>
                                <option value="6">MVP Chickenmaru</option>
                                <option value="7">Afreeca Freecs</option>
                            </select>
                        </div>
                        <div class="commonLayout" style="width:154px; margin:0 2px; height:28px; border:1px solid #DDD;">
                            <span style="display:inline-block; font-size:12px; font-weight:bold; width:100%; padding:6px 0; text-align:center;">VS</span>
                        </div>
                        <div class="commonLayout" style="height:30px;">
                            <select id="proleagueTeam2" style="width:190px;" onchange="selectTeam(2, this.value);">
                                <option value="">[팀2 선택]</option>
                                <option value="1">SK Telecom T1</option>
                                <option value="2">KT Rolster</option>

                                <option value="6">MVP Chickenmaru</option>
                                <option value="7">Afreeca Freecs</option>
                            </select>
                        </div>
                        <!-- Match 1 -->
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match1" value="1" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team1player1" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="map1" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team2player1" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match1" value="2" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <!-- Match 2 -->
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match2" value="1" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team1player2" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="map2" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team2player2" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match2" value="2" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <!-- Match 3 -->
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match3" value="1" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team1player3" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="map3" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team2player3" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match3" value="2" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <!-- Match 4 -->
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match4" value="1" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team1player4" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="map4" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team2player4" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match4" value="2" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <!-- Match 5 -->
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match5" value="1" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team1player5" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="map5" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:160px; height:30px;">
                            <div id="team2player5" class="commonLayout">
                                <select style="width:160px;"></select>
                            </div>
                        </div>
                        <div class="commonLayout" style="width:28px; height:28px; border:1px solid #DDD">
                            <input type="radio" name="match5" value="2" onclick="radioClick(this.name, this.value);"></input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="commonLayout" style="margin:10px;">
                <div class="commonLayout" style="width:50px; height:30px; border:1px solid #DDD; padding:0 10px;">
                    <span class="tableTitle">Best of</span>
                </div>
                <div class="commonLayout" style="height:30px; border:1px solid #DDD;">
                    <select id="selectSet" onchange="selectSet();">
                        <option value="">[경기수]</option>
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select>
                </div>
            </div>
            <div id="setTable" style="margin:10px; position:absolute; top:50px; width:300px;"></div>
            <button onclick="makeHTML();" style="margin:15px 10px;">결과 보기</button>
            <button onclick="showSource();" style="margin:15px 10px;">소스 보기</button>
            <div style="position:absolute; top:300px;">
                <textarea id="resultArea"></textarea>
            </div>

            <div id="test" style="position:absolute; top:300px;"></div>
        </div>
    </body>
</html>
